<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 폼 창 표시</title>
</head>
<body>
    <h2>어서 오세요. 당신은 누구신가요?</h2>
    <script>
        let name = prompt("당신의 이름을 입력하세요 : "); 
        console.log(name + "님 환영합니다!")
        // 텍스트 필드가 있는 창 표시
        //  = 홍길동님 환영합니다!
    </script>
</body>
</html>
